<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pokèdex</title>
</head>
<body>
    <div class="Header d-flex">
            
        <h1>POKÈDEX</h1>

        <input type="text" name="Search" id="Search">
        
    </div>

    <div class="container-fluid m-0" >
        <div class="row">
            <div class="col-8">

                <div class="flexContainer" id="PokeContainer">
                    
                    
                </div>

            </div>









            <div class="col-4 Description">
                <div class="fixed">

                    <div class="imgCont justify-content-centers" id="ImgContainer">
                        
                    </div>
                    
                    <div class="nameCont" id="NameContainer">
                        <p>Bulbasaur</p>
                    </div>


                    <div class="flexType" id="TypeContainer">
                    </div>
        
                    <div class="PokeDesc">
                        <p>Culo</p>
                    </div>
                    
                    <div class="flexStatsVisual gap-4">
                        
                            <div class="d-flex flex-column gap-3 justify-content-center align-items-center">
                                <div class="d-flex justify-content-center align-items-center" style="width: 50px; height: 50px; border-radius: 50%; background-color: green;">
                                    <span class="Stats">HP</span>
                                </div>
                                <div>10</div>
                            </div>

                            <div class="d-flex flex-column gap-3 justify-content-center align-items-center">
                                <div class="d-flex justify-content-center align-items-center" style="width: 50px; height: 50px; border-radius: 50%; background-color: orange;">
                                <span class="Stats">DEF</span>
                            </div>
                            <div>10</div>
                            </div>

                            <div class="d-flex flex-column gap-3 justify-content-center align-items-center">
                            <div class="d-flex justify-content-center align-items-center" style="width: 50px; height: 50px; border-radius: 50%; background-color: yellow;">
                                <span class="Stats">ATK</span>
                            </div>
                            <div>10</div>
                        </div>

                            <div class="d-flex flex-column gap-3 justify-content-center align-items-center">
                            <div class="d-flex justify-content-center align-items-center" style="width: 50px; height: 50px; border-radius: 50%; background-color: lightblue;">
                                <span class="Stats">SpA</span>
                            </div>
                            <div>10</div>
                        </div>

                            <div class="d-flex flex-column gap-3 justify-content-center align-items-center">
                            <div class="d-flex justify-content-center align-items-center" style="width: 50px; height: 50px; border-radius: 50%; background-color: plum;">
                                <span class="Stats">SpD</span>
                            </div>
                            <div>10</div>
                        </div>

                            <div class="d-flex flex-column gap-3 justify-content-center align-items-center">
                            <div class="d-flex justify-content-center align-items-center" style="width: 50px; height: 50px; border-radius: 50%; background-color: fuchsia;">
                                <span class="Stats">SPD</span>
                            </div>
                            <div>10</div>
                        </div>

                            <div class="d-flex flex-column gap-3 justify-content-center align-items-center">
                            <div class="d-flex justify-content-center align-items-center" style="width: 50px; height: 50px; border-radius: 50%; background-color: aquamarine;">
                                <span class="Stats">TOT</span>
                            </div>
                            <div>10</div>
                        </div>
                        
                    </div>

                </div>
                    
            </div>
            
        </div>
            

    </div>
    
    <script src="script.js"></script>
</body>
</html>
